<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SimpleISP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card p-8 w-full max-w-md shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">SimpleISP</h1>
            <p class="text-slate-400 text-sm">Sistema de Gestión de ISP</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">Email</label>
                <input type="email" id="email" name="username" placeholder="admin@simpleisp.local" required
                    class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm text-slate-400 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <button type="submit" id="loginButton"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition shadow-lg">
                Iniciar Sesión
            </button>
        </form>

        <!-- Error Message -->
        <div id="error" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded text-red-400 text-sm">
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden mt-4 text-center text-slate-400 text-sm">
            Iniciando sesión...
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            loginButton.disabled = true;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    // Login exitoso - redirigir al dashboard
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Credenciales incorrectas');
                }
            } catch (error) {
                showError('Error de conexión. Por favor intenta de nuevo.');
            } finally {
                loadingDiv.classList.add('hidden');
                loginButton.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>

</body>

</html>
