<div x-show="currentTab === 'users'" x-cloak>
    <h2 class="text-3xl font-bold mb-6 text-white">GestiÃ³n de Usuarios</h2>
    <div class="card p-6 max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-white">Usuarios del Sistema</h3>
            <button @click="openCreateUserModal()"
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold shadow-lg transition">
                + Nuevo Usuario
            </button>
        </div>
        <div class="space-y-2">
            <div x-show="users.length === 0" class="text-slate-500 text-center py-8">
                <p>No se encontraron usuarios o no tienes permisos para verlos.</p>
                <p class="text-xs mt-2 text-red-400" x-text="userLoadError"></p>
                <button @click="loadUsers()" class="mt-4 text-blue-400 hover:underline text-xs">Reintentar</button>
            </div>
            <template x-for="usr in users" :key="usr.id">
                <div class="flex justify-between items-center bg-slate-800 p-4 rounded border border-slate-700">
                    <div>
                        <p class="font-semibold text-white" x-text="usr.email"></p>
                        <div class="flex gap-2 mt-1 flex-wrap">
                            <span x-show="usr.is_superuser" class="text-xs bg-purple-600 px-2 py-1 rounded">Admin</span>
                            <span x-show="usr.is_active" class="text-xs bg-green-600 px-2 py-1 rounded">Activo</span>
                            <span x-show="!usr.is_active" class="text-xs bg-red-600 px-2 py-1 rounded">Inactivo</span>
                            <span x-show="usr.telegram_chat_id" class="text-xs bg-blue-600 px-2 py-1 rounded">ðŸ“±
                                Telegram</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button @click="openEditUserModal(usr)" class="text-yellow-400 hover:underline text-sm">
                            Editar
                        </button>
                        <button @click="toggleUserStatus(usr)" class="text-blue-400 hover:underline text-sm">
                            <span x-text="usr.is_active ? 'Desactivar' : 'Activar'"></span>
                        </button>
                        <button @click="deleteUser(usr.id)" class="text-red-400 hover:underline text-sm">
                            Eliminar
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<!-- Modal Editar Usuario -->
<div x-show="showEditUserModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50" x-cloak>
    <div class="bg-slate-900 border border-slate-700 rounded-xl p-6 w-full max-w-md shadow-2xl"
        @click.away="showEditUserModal = false">
        <h3 class="text-2xl font-bold mb-4 text-white">Editar Usuario</h3>
        <form @submit.prevent="updateUser()" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">Email</label>
                <input type="email" x-model="editUser.email"
                    class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white" required>
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">Nueva ContraseÃ±a (dejar en blanco para
                    mantener)</label>
                <input type="password" x-model="editUser.password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">Telegram Chat ID</label>
                <input type="text" x-model="editUser.telegram_chat_id" placeholder="Ej: 123456789"
                    class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white">
                <p class="text-xs text-slate-500 mt-1">El usuario puede obtenerlo de @userinfobot</p>
            </div>
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" x-model="editUser.receive_alerts" class="w-4 h-4">
                    <span class="text-sm text-slate-400">Recibir alertas</span>
                </label>
            </div>
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" x-model="editUser.is_superuser" class="w-4 h-4">
                    <span class="text-sm text-slate-400">Es Administrador</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" x-model="editUser.is_active" class="w-4 h-4">
                    <span class="text-sm text-slate-400">Activo</span>
                </label>
            </div>
            <div class="flex justify-end gap-3 mt-4">
                <button type="button" @click="showEditUserModal = false" class="text-slate-400">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>
