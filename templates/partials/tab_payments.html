<div x-show="currentTab === 'payments'" x-cloak>
    <h2 class="text-3xl font-bold mb-6 text-white">Pagos</h2>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="card p-6 h-fit shadow-lg">
            <h3 class="text-xl font-bold mb-4 text-white border-b border-slate-700 pb-2">Registrar Pago</h3>
            <form @submit.prevent="submitPayment" class="space-y-4">
                <div class="relative">
                    <label class="block text-sm text-slate-400 mb-1">Cliente</label>
                    <div class="flex">
                        <input type="text" x-model="paymentSearchQuery" @focus="isPaymentDropdownOpen = true"
                            @click.away="isPaymentDropdownOpen = false" placeholder="Buscar cliente..."
                            class="w-full bg-slate-800 border border-slate-600 rounded-l p-2 text-white outline-none focus:border-blue-500"
                            autocomplete="off">
                        <button type="button" @click="clearPaymentClient()" x-show="newPayment.client_id"
                            class="bg-slate-700 hover:bg-slate-600 text-white px-3 rounded-r border border-l-0 border-slate-600 transition">
                            ✕
                        </button>
                    </div>
                    <div x-show="isPaymentDropdownOpen && getFilteredPaymentClients().length > 0" x-cloak
                        class="absolute z-50 w-full mt-1 bg-slate-800 border border-slate-600 rounded shadow-lg max-h-60 overflow-y-auto">
                        <template x-for="c in getFilteredPaymentClients()" :key="c.id">
                            <div @click="selectPaymentClient(c)"
                                class="p-2 hover:bg-slate-700 cursor-pointer text-white border-b border-slate-700 last:border-b-0"
                                x-text="c.name"></div>
                        </template>
                    </div>
                </div>

                <!-- Calendario de Meses -->
                <div x-show="newPayment.client_id" class="space-y-2">
                    <label class="block text-sm text-slate-400 mb-2">Selecciona el mes a pagar</label>
                    <div
                        class="grid grid-cols-3 gap-2 max-h-80 overflow-y-auto p-2 bg-slate-900 rounded border border-slate-700">
                        <template x-for="monthObj in paymentMonths" :key="monthObj.value">
                            <button type="button" @click="selectMonth(monthObj)" :disabled="monthObj.paid" :class="{
                                            'bg-green-600 text-white': monthObj.paid,
                                            'bg-blue-600 text-white ring-2 ring-blue-400': !monthObj.paid && newPayment.month_paid === monthObj.value,
                                            'bg-slate-700 hover:bg-slate-600 text-white': !monthObj.paid && newPayment.month_paid !== monthObj.value,
                                            'opacity-50 cursor-not-allowed': monthObj.paid
                                        }" class="p-2 rounded text-xs font-semibold transition relative">
                                <div x-text="monthObj.label"></div>
                                <div x-show="monthObj.paid" class="text-xs mt-1">✓ Pagado</div>
                                <div x-show="monthObj.isCurrent && !monthObj.paid"
                                    class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-500 rounded-full"></div>
                            </button>
                        </template>
                    </div>
                    <p class="text-xs text-slate-500 mt-2">
                        <span class="inline-block w-3 h-3 bg-green-600 rounded mr-1"></span> Pagado
                        <span class="inline-block w-3 h-3 bg-blue-600 rounded ml-3 mr-1"></span> Seleccionado
                        <span class="inline-block w-3 h-3 bg-yellow-500 rounded-full ml-3 mr-1"></span> Mes
                        actual
                    </p>
                </div>

                <div>
                    <label class="block text-sm text-slate-400 mb-1">Monto</label>
                    <input type="number" step="0.01" x-model.number="newPayment.amount"
                        class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white outline-none"
                        required>
                </div>
                <button type="submit" :disabled="!newPayment.month_paid || !newPayment.client_id"
                    :class="{'opacity-50 cursor-not-allowed': !newPayment.month_paid || !newPayment.client_id}"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded transition">
                    Registrar Pago
                </button>
            </form>
        </div>
        <div class="lg:col-span-2 card p-6 shadow-lg">
            <h3 class="text-xl font-bold mb-4 text-white">Historial</h3>
            <div x-show="paymentHistory.length === 0" class="text-slate-500 text-center py-8">
                Selecciona un cliente para ver su historial de pagos
            </div>
            <ul class="space-y-2">
                <template x-for="pay in paymentHistory" :key="pay.id">
                    <li class="flex justify-between bg-slate-800 p-3 rounded border border-slate-700">
                        <div>
                            <span class="font-semibold" x-text="formatMonth(pay.month_paid)"></span>
                            <span class="text-xs text-slate-500 ml-2"
                                x-text="'(' + new Date(pay.date_paid).toLocaleDateString() + ')'"></span>
                        </div>
                        <span class="text-green-400 font-bold" x-text="'$' + pay.amount.toFixed(2)"></span>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</div>
