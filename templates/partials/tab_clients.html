<div x-show="currentTab === 'clients'" x-cloak>
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-white">Gestión de Clientes</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- New Client Card -->
        <div @click="openCreateModal()"
            class="card p-6 border-2 border-dashed border-slate-600 hover:border-blue-500 shadow-lg transition hover:-translate-y-1 cursor-pointer flex flex-col items-center justify-center min-h-[200px] group">
            <div
                class="w-16 h-16 rounded-full bg-blue-600/20 flex items-center justify-center mb-4 group-hover:bg-blue-600/40 transition">
                <span class="text-4xl text-blue-400 group-hover:text-blue-300 transition">+</span>
            </div>
            <h3 class="text-xl font-bold text-slate-400 group-hover:text-white transition">Nuevo Cliente</h3>
        </div>
        <template x-for="client in clients" :key="client.id">
            <div class="card p-6 border-l-4 shadow-lg transition hover:-translate-y-1"
                :class="client.status === 'active' ? 'border-green-500' : 'border-red-500'">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-white truncate" x-text="client.name"></h3>
                    <span class="text-xs uppercase font-bold px-2 py-1 rounded border"
                        :class="client.status === 'active' ? 'bg-green-500/10 text-green-400 border-green-500/20' : 'bg-red-500/10 text-red-400 border-red-500/20'"
                        x-text="client.status"></span>
                </div>
                <p class="text-slate-400 font-mono text-sm mb-2" x-text="client.ip_address"></p>

                <!-- Router Name Badge -->
                <div class="mb-3" x-show="client.router_name">
                    <span class="text-xs bg-blue-500/20 text-blue-300 border border-blue-500/30 px-2 py-1 rounded-full">
                        <i class="fas fa-network-wired mr-1"></i>
                        <span x-text="client.router_name"></span>
                    </span>
                </div>

                <!-- Consumption Stats -->
                <div class="grid grid-cols-2 gap-2 mb-3 p-3 bg-slate-800/50 rounded-lg text-sm">
                    <div class="text-center">
                        <div class="text-green-400 font-semibold">
                            <i class="fas fa-arrow-down mr-1"></i> <span x-text="client.total_download"></span>
                        </div>
                        <div class="text-slate-500 text-xs">Descarga</div>
                    </div>
                    <div class="text-center">
                        <div class="text-blue-400 font-semibold">
                            <i class="fas fa-arrow-up mr-1"></i> <span x-text="client.total_upload"></span>
                        </div>
                        <div class="text-slate-500 text-xs">Subida</div>
                    </div>
                </div>

                <div class="flex justify-between items-center text-sm border-t border-slate-700 pt-3 mt-auto">
                    <span class="text-slate-400">Corte: día <strong class="text-white"
                            x-text="client.billing_day"></strong></span>
                    <div class="flex gap-3">
                        <button @click="openEditModal(client)" class="text-blue-400 hover:underline">Editar</button>
                        <button @click="deleteClient(client.id)" class="text-red-400 hover:underline">Eliminar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
