<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci칩n Inicial - SimpleISP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card p-8 w-full max-w-md shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">SimpleISP</h1>
            <p class="text-slate-400 text-sm">Configuraci칩n Inicial</p>
        </div>

        <!-- Info -->
        <div class="mb-6 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
            <p class="text-blue-300 text-sm">
                <span class="font-semibold">춰Bienvenido!</span> Este es el primer inicio de SimpleISP.
                Crea tu cuenta de administrador para comenzar.
            </p>
        </div>

        <!-- Setup Form -->
        <form id="setupForm" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">Email del Administrador</label>
                <input type="email" id="email" name="email" placeholder="admin@simpleisp.local" required
                    class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm text-slate-400 mb-1">Contrase침a</label>
                <input type="password" id="password" name="password" placeholder="M칤nimo 8 caracteres" required
                    minlength="8"
                    class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm text-slate-400 mb-1">Confirmar Contrase침a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contrase침a"
                    required
                    class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <button type="submit" id="setupButton"
                class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition shadow-lg">
                游 Crear Administrador
            </button>
        </form>

        <!-- Error Message -->
        <div id="error" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded text-red-400 text-sm">
        </div>

        <!-- Success Message -->
        <div id="success"
            class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/50 rounded text-green-400 text-sm">
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden mt-4 text-center text-slate-400 text-sm">
            Creando administrador...
        </div>
    </div>

    <script src="/static/js/setup.js"></script>

</body>

</html>
